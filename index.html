<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Grab The Umbrella</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!-- Load jQuery -->
		<script
			defer
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<!-- Load Keys -->
		<script defer src="js/keys.js"></script>
		<!-- Load Location Methods -->
		<script defer src="js/locate.js"></script>
		<!-- Load Weather Methods -->
		<script defer src="js/weather.js"></script>
		<!-- Load DOM Methods -->
		<script defer src="js/dom.js"></script>
		<!-- Load Test Data -->
		<script defer src="js/testdata.js"></script>
		<!-- Load JavaScript -->
		<script defer src="js/app.js"></script>
	</head>
	<body>
		<div id="main">
			<h1>Grab the Umbrella?</h1>
			<object id="umbrella" type="image/svg+xml" data="umbrella.svg"></object>
			<object id="clouds" type="image/svg+xml" data="clouds.svg"></object>
			<form onsubmit="return false">
				<p>Zip Code</p>
				<input type="text" value="06902" id="zipCodeInput" autofocus />
				<input type="submit" id="zipCodeSubmit" value="Get Weather" />
			</form>
			<div id="results">
				<div class="weatherSection" id="morning">
					<h4>Morning</h4>
				</div>
				<div class="weatherSection" id="afternoon">
					<h4>Afternoon</h4>
				</div>
				<div class="weatherSection" id="evening">
					<h4>Evening</h4>
				</div>
				<!-- <div class="weatherSection" id="overnight">
					<h4>Overnight</h4>
				</div> -->
			</div>
			<footer>
				<p>
					â’¸ 2019 David Linke. Powered by
					<span><a href="https://darksky.net">Dark Sky</a></span
					>.
				</p>
			</footer>
		</div>
	</body>
</html>
